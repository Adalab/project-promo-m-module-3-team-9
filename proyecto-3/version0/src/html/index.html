<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Merriweather -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@900&display=swap"
      rel="stylesheet"
    />

    <!-- Fontawesome -->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

    <!-- Monserrat Font + Open Sans Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Open+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <title>Awesome profile cards</title>

    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="icon" href="./assets/images/favicon.png" />
  </head>

  <body>
    <main class="main">
      <section class="landing">
        <div class="landing_logo">
          <img
            class="landing_logo--card"
            src="./assets/images/logo-awesome-profile-cards.svg"
          />
        </div>
        <div class="landing_info">
          <p class="landing_info--create">Crea tu tarjeta de visita</p>
          <small class="landing_info--better"
            >Crea mejores contactos profesionales de forma fácil y cómoda</small
          >
        </div>
        <section class="landing_list">
          <article class="landing_list--article">
            <i
              class="fal fa-object-ungroup landing_list--article--icon"
              aria-hidden="true"
            ></i>

            <p class="landing_list--article--text">Diseña</p>
          </article>
          <article class="landing_list--article">
            <i
              class="fa fa-keyboard landing_list--article--icon"
              aria-hidden="true"
            ></i>
            <p class="landing_list--article--text">Rellena</p>
          </article>
          <article class="landing_list--article">
            <i
              class="fa fa-share-alt landing_list--article--icon"
              aria-hidden="true"
            ></i>
            <p class="landing_list--article--text">Comparte</p>
          </article>
        </section>
        <div class="landing_list--button">
          <a href="card.html"
            ><span class="landing_list--button--get--started">COMENZAR</span></a
          >
        </div>
      </section>
    </main>
    <include src="./partials/footer.html"></include>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
